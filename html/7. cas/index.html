<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td colspan="2">5</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <form action="">
        <h1>Anketa o omiljenom sportu</h1>
        <label for="name">Ime</label>
        <input type="text" name="name" id="name"><br>
        
        <label for="last_name">Prezime</label>
        <input type="text" name="last_name" id="last_name"><br>
        
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br>

        <p>Omiljeni sport</p>
        <label for="football">Fudbal</label>
        <input type="radio" name="sport" id="football"><br>
        <label for="basketball">Kosarka</label>
        <input type="radio" name="sport" id="basketball"><br>
        <label for="tennis">Tenis</label>
        <input type="radio" name="sport" id="tennis"><br>
        <label for="voleyball">Odbojka</label>
        <input type="radio" name="sport" id="voleyball"><br>

        <p>KOje sportove Pratis</p>
        <label for="nba">NBA</label>
        <input type="checkbox" name="nba" id="nba" checked><br>
        <label for="premier_league">Premier League</label>
        <input type="checkbox" name="premier_league" id="premier_league"><br>
        <label for="tennis">ATP</label>
        <input type="checkbox" name="tennis" id="tennis"><br>
        <label for="nfl">NFL</label>
        <input type="checkbox" name="nfl" id="nfl"><br>
    </form>
</body>
</html>
